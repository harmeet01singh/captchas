    <div class="col"></div>
    <script type="text/javascript" >
        $(function($){
            $("#submitButton").attr("disabled",true);
            $("#confcap").change(function(){
                $("#submitButton").attr("disabled",true);
                if($('.status:checked') !== null){
                    $("#submitButton").attr("disabled",false);
                }
                if(document.querySelectorAll('#status:checked') == false){
                    $("#submitButton").attr("disabled",true);
                }
            })
        });
